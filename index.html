<!DOCTYPE html>
<html lang="en">
<head>

  <div class="container board">

        <span id="quote-text">
          
        </span>
      </div>

    </div>
    <div class="row">
      <div class="one column"></div>
      <div class="one column">
          <a id="twitter-link" href="#"><img src="images/Twitter_Social_Icon_Rounded_Square_Color.svg" alt="twitter quote"></a>
      </div>
      <div class="six columns">
        &nbsp;
      </div>

    </div>
